<!DOCTYPE html>
<html>
    <head>
        <title>Log In | MongoDB</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" href="https://img2.gratispng.com/20180403/hyq/kisspng-mongodb-node-js-npm-open-source-model-angularjs-leaf-5ac44d9ed28fc7.7809651415228143668625.jpg" />
        <link rel="stylesheet" href="styles/reset.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.7">
    </head>
    <body>
        <main>
            <div class="css-header">
                <p> 
                    Learn more about MongoDB.live
                    →
                </p>
            </div>
            <div class="login-container">
                <form class="login-form" action="POST">
                    <div class="logo-img">
                        <img src="https://account.mongodb.com/static/dist/images/5e99ab6cb6bd8df1d465459d2e6dc474.svg" alt="">
                    </div>
                    <h2 class="login-header">
                        Log in to your account
                    </h2>
                    <div class="input-holder">
                        <button class="google-btn">
                            <img src="https://img-premium.flaticon.com/png/512/281/281764.png?token=exp=1622868750~hmac=514f776809eb3d6f8f325b02bae10e54" alt="">
                            <div class="inner-google">
                                <p>Log in whith google</p>
                            </div>
                        </button>
                        <p class="center-p">
                            or
                        </p>
                        <label class="mail-input" for="username">
                            <p>Email Address</p>
                            <input type="text">
                        </label>
                    </div>
                    <footer>
                        <div class="submit">
                            <button>
                                Next
                            </button>
                            <p style="padding: 0 0 0 6px;">Don't have an account? <span class="span-log"><a>Sign Up</a></span></p>
                        </div>
                    </footer>
                    
                </form>
                <div class="about-container">
                    <div class="about">
                        <div class="about-date">
                            <p>
                                July 13-14, 2021
                            </p>   
                        </div>
                        <div class="about-header">
                            <h2>
                                Register now for MongoDB.live!
                            </h2>
                        </div>
                        <div class="about-text">
                            <p>Hear what's new with MongoDB and deep dive into the future of data with dozens of sessions, live panels, and direct access to experts.</p>
                        </div>
                        <div class="learn">
                            <span class="span-p">
                                Learn more <span>→</span>
                            </span>
                        
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </body>
</html>
